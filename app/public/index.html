<!doctype html>
<html lang="en">
  <head>
    <title>Chat App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <form class="form-inline mt-5" id="form-messages">
      <div class="form-group mx-sm-3 mb-2">
        
        <input  class="form-control" id="input-text" placeholder="Write message here">
      </div>
      <button type="submit" class="btn btn-primary mb-2">Send</button>
    </form>
    <!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"

    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

 }
  // Sự kiện sublit
  document.getElementById("form-messages").addEventListener("submit",(e)=>{
    e.preventDefault();
    const textMessage= document.getElementById("input-text").value;
